<head>
  <link rel="StyleSheet" type="text/css" href="./public/assets/stylesheets/main.css">
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  <script src="/bundles/bootstrap.css"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 center">
        <h1>IMIEs</h1>
        <h3>Integer Matrices with Integer Eigenvalues </h3>
      </div>
    </div>
    <div class="row center">
      <div class="col-md-6">
        <div "row">
          <div class="matrix-box">
            <div contentEditable="true" id='input-matrix'>
              [1, 1, 1] <br/>
              [0, 2, 1] <br/>
              [0, 0, 2] <br/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="eigenvalues">
          Eigenvalues:<div id='eigens'></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 determinant right">determinant = <span id="det">n/a </span></div>
    </div>
    <div class="row">
      <div class="col-md-6 final-box">
        <div id="final-matrix" class="right">
          X, X, X <br/>
          X, X, X <br/>
          X, X, X <br/>
        </div>
        <div class="final-label"> A = </div>
      </div>
      <div id="charpoly" class='col-md-6 left'>
        char (<i>A</i>) = <span>unknown</span>
      </div>
    </div>
  </div>
</body>
